<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Megrim&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
  </head>

  <body>
    <img src="/static/logo.png" alt="logo" class="logo">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 top">
            <li class="nav-item">
              <a class="nav-link active aus" aria-current="page" href="/">HOME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active aus ausp" aria-current="page" href="/about">ABOUT US</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <form class="row g-3" id="contact-form" action="send" method="POST">
      <div class="col-md-6 ">
        <label for="inputEmail4" class="form-label">NAME</label>
        <input type="text" class="form-control a" id="inputEmail4" name="name" required>
      </div>
      <div class="col-md-6 ">
        <label for="inputPassword4" class="form-label">AGE</label>
        <input type="number" class="form-control a" id="inputPassword4" name="age" required>
      </div>
      <label for="inputPassword4" class="form-label">GENDER</label>
      <div class="form-check ">
        <input class="form-check-input a" type="radio" name="gender" id="flexRadioDefault1">
        <label class="form-check-label " for="flexRadioDefault1">
          MALE
        </label>
      </div>
      <div class="form-check ">
        <input class="form-check-input a" type="radio" name="gender" id="flexRadioDefault2" checked>
        <label class="form-check-label" for="flexRadioDefault2">
          FEMALE
        </label>
      </div>
      <div class="col-12 ">
        <label for="inputAddress" class="form-label">ADDRESS</label>
        <input type="text" class="form-control a" id="inputAddress" placeholder="11 Main Street" name="address1" required>
      </div>
      <div class="col-12 ">
        <label for="inputAddress2" class="form-label">ADDRESS 2</label>
        <input type="text" class="form-control a" id="inputAddress2" placeholder="Apartment, Studio, or Floor" name="address2">
      </div>
      <div class="col-md-6 ">
        <label for="inputCity" class="form-label">MOB NO.</label>
        <input type="text" class="form-control a" id="inputCity" name="mob" required>
      </div>
      <div class="col-md-6 ">
        <label for="inputState" class="form-label">EMAIL</label>
        <input type="email" class="form-control a" id="inputEmail4" name="email" required>
      </div>
      <div class="col-md-6 ">
        <label for="inputCity" class="form-label">WEIGHT(in-kg)</label>
        <input type="number" class="form-control a" id="inputCity" name="weight" required>
      </div>
      <div class="col-md-6 ">
        <label for="inputState" class="form-label">HEIGHT(in-cm)</label>
        <input type="number" class="form-control a" id="inputEmail4" name="height" required>
      </div>

      <div class="col-12">
        <button type="submit" class="btn btn-primary">SUBMIT</button>
      </div>
    </form>

    <div class="card">
      <div class="card-body">
        <h3 class="card-title cf">Contact Us At -</h3>
        <p class="card-text">+1 65xxxxxxx[Ronn]</p>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>

</html>
